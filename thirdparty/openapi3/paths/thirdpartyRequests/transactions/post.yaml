        consentId: '111'
        payee:
          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: '+44 1234 5678'
            fspId: 'dfspb'
        payer:
          personalInfo:
            complexName:
              firstName: 'Alice'
              lastName: 'K'
          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: '+44 8765 4321'
            fspId: 'dfspa'
